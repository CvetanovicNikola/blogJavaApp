<HTML xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registration form</title>
</h:head>
<h:body>
	 
	<h:form>
	 
		<table>
			<tr>
				
				<td>
					<p:outputLabel for="@next" value="First name:" />
					<p:inputText  id="fname"  value="#{user.name}" required="true"/>
					
					<h:message for="fname" style="color:red;"/>
				 </td>
				
			</tr>
			<tr>
				
				<td>
					<p:outputLabel for="@next" value="Last name:" />
					<p:inputText  id="lname" value="#{user.surname}" required="true" />
					
					<h:message for="lname" style="color:red;"/>
				 </td>	
			</tr>
			
		
		
			<tr>
				
				<td>
					<p:outputLabel for="@next" value="Nickname:" />
					<p:inputText id="nname" value="#{user.nickname}" required="true" />
					<h:message for="nname" style="color:red;"/>
				 </td>	
			</tr>
			<tr>
				
				<td>
					<p:outputLabel for="@next" value="Username:" />
					<p:inputText  id="uname" value="#{user.username}" required="true" />
					<h:message for="uname" style="color:red;"/>
				 </td>	
			</tr>
			<tr>
				
				<td>
					<p:outputLabel for="@next" value="Password:" />
					<p:inputText id="pword" value="#{user.password}" required="true" />
					<h:message for="pword" style="color:red;"/>
				 </td>	
			</tr>
			<tr>
				
				<td>
					<p:outputLabel for="@next" value="Email:" />
					<p:inputText id="email" value="#{user.email}" required="true"/>
				<h:message for="email" style="color:red;"/>
				 </td>	
			</tr>
			
			
			
		
		</table>
		<p><h:messages /></p>
		<p>
			<p:commandButton value="Register" action="#{user.createUser()}" />
			
		</p>
	</h:form>
		<BR />
		<p:button outcome="index.xhtml" value="Home" style="margin-right:20px;">
			 <f:param name="productId" value="10" />
		</p:button>
		<BR />
		<p:button outcome="allUsers.xhtml" value="View all users" style="margin-right:20px;">
			 <f:param name="productId" value="10" />
		</p:button>
		
		
</h:body>




</HTML>
