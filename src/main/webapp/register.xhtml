<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/uri>


<p:head>
	<title>Registration form</title>
</p:head>
<h:body>

	<h:form>
		<h2>JSF Registration app</h2>
		<h4>Registration form</h4>
		<table>
			<tr>
				<td>First Name : </td>
				<td>
			
					<p:inputText label="First name" id="fname" title="Unesi ime" value="#{blogBean.name}" required="true"/>
					<p:message for="fname"></p:message>
				 </td>
				
			</tr>
			<tr>
				<td>Last Name : </td>
				<td>
					<p:inputText label="Last Name" id="lname" value="#{blogBean.surname}" required="true" />
					<h:message for="lname"/>
				 </td>	
			</tr>
			
		
			<tr>
				<p:inputText label="Email" id="email" value="#{userBean.email}" required="true"/>
				<p:message for="email"/>
			</tr>
			<tr>
				<td>Nickname : </td>
				<td>
					<p:inputText label="Nick name" id="nname" value="#{blogBean.nickname}" required="true" />
					<h:message for="nname"/>
				 </td>	
			</tr>
			<tr>
				<td>User Name : </td>
				<td>
					<p:inputText label="User Name" id="uname" value="#{blogBean.username}" required="true" />
					<h:message for="uname"/>
				 </td>	
			</tr>
			<tr>
				<td>Password : </td>
				<td>
					<p:inputText label="Password" id="pword" value="#{blogBean.password}" required="true" />
					<h:message for="pword"/>
				 </td>	
			</tr>
		
		</table>
		<p><p:messages /></p>
		<p>
			<p:commandButton value="Register" action="#{blogBean.createUser()}" />
			<h:commandButton value="Reload" action="register" />
		</p>
	</h:form>
</h:body>
</html>
